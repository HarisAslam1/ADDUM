<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>


#myVideo {
  position: sticky;
  right: 0;
  left: 0;
  bottom: 0;
  top: 0;
  min-width: 100vw; 
  min-height: 100vh;
  /* object-fit: contain; */

}

.cc{
	min-height: 100vh;
	min-width: 100vw;
}
</style>
</head>
<body>
<div class="cc">

	<video autoplay muted loop id="myVideo">
		<source src="My Video123.mp4" type="video/mp4">
		Your browser does not support HTML5 video.
	</video>
</div>


</body>
</html>
